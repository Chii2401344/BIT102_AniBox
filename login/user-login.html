<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniBox - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/theme.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">AniBox</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#trending">Browse</a>
                    </li>
                </ul>
                <hr class="d-lg-none my-2 text-dark-50">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="user-login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user-sign-up.html">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <main>
        <div class="login-container position-relative">
            <video class="background-video" autoplay loop muted playsinline>
                <source src="../assets/homepage-broll.mp4" type="video/mp4">
            </video>
            <div class="overlay"> </div>
            <div class="container">
                <div class="image">
                    <h1>AniBox</h1>
                </div>
                <div class="input-box">
                    <h1>Login</h1>
                    <form action="../user/user-home.html" method="get">
                        <div class="login-credentials">
                            <input type="text" name="username" placeholder="Username" required /><br>
                            <p>New to AniBox? <a href="user-sign-up.html">Sign up</a> here</p>
                        </div>
                        <div class="login-credentials">
                            <input type="password" name="password" placeholder="Password" required /><br>
                            <p><a href="user-forgot-password.html">Forgot Password</a></p>
                        </div>
                        <button type="submit" id="login"><a href="../user/user-home.html"></a>Login</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <p class="text-center mb-0">&copy; 2025 AniBox. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
