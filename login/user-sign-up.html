<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

</head>
<body>

        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">AniBox</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#trending">Browse</a>
                    </li>
                </ul>
                <hr class="d-lg-none my-2 text-dark-50">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="user-login.html">Login</a>

    </nav>
    <main>
        <section class="login-section position-relative">
            <video class="background-video" autoplay loop muted playsinline>
                <source src="../assets/homepage-broll.mp4" type="video/mp4">
            </video>
            <div class="login-overlay"></div>
            <div class="login-content-wrapper">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="login-content">
                                <div class="logo">
                                    <h1>AniBox</h1>
                                </div>
                                <div class="input-box">
                                    <h1>Sign Up</h1>
                                    <p>Please fill out the following details.</p>
                                    <form action="sign-up-process.php" id="sign-up-form" method="post">
                                        <div class="input-group">
                                            <input id="username" type="text" name="username" placeholder="Username"><br>
                                            <p class="error-msg" id="username-error""></p>
                                        </div>
                                        <div class="input-group">
                                            <input id="email" type="text" name="email" placeholder="Email"><br>
                                            <p class="error-msg" id="email-error"></p>
                                        </div>
                                        <div class="input-group">
                                            <input id="password" type="password" name="password" placeholder="Password"><br>
                                            <p class="error-msg" id="password-error"></p>
                                        </div>
                                        <div class="input-group">
                                            <input id="confirm-pw" type="password" name="confirm-password" placeholder="Confirm Password"><br>
                                            <p class="error-msg" id="confirm-pwd-error"></p>
                                        </div>
                                        <div class="checkbox" id="checkbox-style">
                                            <input id="checkbox" type="checkbox" name="terms-and-policy" value="terms-and-policy">
                                            <label style="font-size: 0.8rem;">I agree to the<a href="#"> Terms and Policy</a> of AniBox</label>
                                        </div>
                                        <p class="error-msg" id="terms-not-accepted"></p>
                                        <div class="input-group">
                                            <button type="submit" id="sign-up">Sign Up</button>
                                        </div>
                                        <p>Already have an account? <a href="user-login.html">Login</a> here</p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-container">
            <p class="text-center mb-0">&copy; 2025 AniBox. All rights reserved.</p>
        </div>
    </footer>
    <script>
        document.querySelector("#sign-up").addEventListener("click", function(event) {
            let username = document.getElementById("username").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm-pw").value;
            let checkbox = document.getElementById("checkbox").checked;

            if (username == "") {
                event.preventDefault(); // Prevent form submission
                document.getElementById('username-error').style.display = 'block';
                document.getElementById('username-error').textContent = "Please fill up this field";
                document.getElementById('username').style.marginBottom = '0px';
            } else if (username != "") {
                document.getElementById('username-error').style.display = 'none';
                document.getElementById('username').style.marginBottom = '20px';
            }

            if (email == "") {
                event.preventDefault(); // Prevent form submission
                document.getElementById('email-error').style.display = 'block';
                document.getElementById('email-error').textContent = "Please fill up this field";
                document.getElementById('email').style.marginBottom = '0px';
            } else if (email != "") {
                document.getElementById('email-error').style.display = 'none';
                document.getElementById('email').style.marginBottom = '20px';
            }

            if (password == "") {
                event.preventDefault(); // Prevent form submission
                document.getElementById('password-error').style.display = 'block';
                document.getElementById('password-error').textContent = "Please fill up this field";
                document.getElementById('password').style.marginBottom = '0px';
            } else if (password.length < 8) {
                event.preventDefault(); // Prevent form submission
                document.getElementById('password-error').style.display = 'block';
                document.getElementById('password-error').textContent = "Password must be at least 8 characters";
                document.getElementById('password').style.marginBottom = '0px';
            } else if (password.length > 20) {
                event.preventDefault(); // Prevent form submission
                document.getElementById('password-error').style.display = 'block';
                document.getElementById('password-error').textContent = "Password must not more than 20 characters";
                document.getElementById('password').style.marginBottom = '0px';
            } else if (password.length >= 8 && password.length <= 20) {
                document.getElementById('password-error').style.display = 'none';
                document.getElementById('password').style.marginBottom = '20px';
            } 

            if (confirmPassword == "") {
                event.preventDefault(); // Prevent form submission
                document.getElementById('confirm-pwd-error').style.display = 'block';
                document.getElementById('confirm-pwd-error').textContent = "Please fill up this field";
                document.getElementById('confirm-pw').style.marginBottom = '0px';
                document.getElementById('checkbox-style').style.marginTop = '5px';
            } else if (confirmPassword.length < 8) {
                event.preventDefault(); // Prevent form submission
                document.getElementById('confirm-pwd-error').style.display = 'block';
                document.getElementById('confirm-pwd-error').textContent = "Password must be at least 8 characters";
                document.getElementById('confirm-pw').style.marginBottom = '0px';
                document.getElementById('checkbox-style').style.marginTop = '5px';
            } else if (confirmPassword.length > 20) {
                event.preventDefault(); // Prevent form submission
                document.getElementById('confirm-pwd-error').style.display = 'block';
                document.getElementById('confirm-pwd-error').textContent = "Password must not more than 20 characters";
                document.getElementById('confirm-pw').style.marginBottom = '0px';
                document.getElementById('checkbox-style').style.marginTop = '5px';
            } else if (confirmPassword.length >= 8 && confirmPassword.length <= 20) {
                if (password !== confirmPassword) {
                event.preventDefault(); // Prevent form submission
                document.getElementById('confirm-pwd-error').style.display = 'block';
                document.getElementById('confirm-pwd-error').textContent = "Passwords do not match";
                document.getElementById('confirm-pw').style.marginBottom = '0px';
                document.getElementById('checkbox-style').style.marginTop = '5px';
                } else if (password === confirmPassword) {
                    document.getElementById('confirm-pwd-error').style.display = 'none';
                    document.getElementById('confirm-pw').style.marginBottom = '20px';
                    document.getElementById('checkbox-style').style.marginTop = '0px';
                }
            }

            if (checkbox == false) {
                event.preventDefault(); // Prevent form submission
                document.getElementById('terms-not-accepted').style.display = 'block';
                document.getElementById('terms-not-accepted').textContent = "Please agree to the Terms and Policy to proceed";
                document.getElementById('checkbox-style').style.marginBottom = '0px';
            } else if (checkbox == true) {
                document.getElementById('terms-not-accepted').style.display = 'none';
                document.getElementById('checkbox-style').style.marginBottom = '10px';
            }
        });

        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') === 'exists') {
            document.getElementById('username-error').style.display = 'block';
            document.getElementById('username-error').textContent = "Username already exists";
            document.getElementById('username').style.marginBottom = '0px';
    
            // Remove query param from URL
            const cleanUrl = window.location.origin + window.location.pathname;
            window.history.replaceState({}, document.title, cleanUrl);
        }
        
        if (urlParams.get('error') === 'invalid-email') {
            document.getElementById('email-error').style.display = 'block';
            document.getElementById('email-error').textContent = "Invalid email address";
            document.getElementById('email').style.marginBottom = '0px';
    
            // Remove query param from URL
            const cleanUrl = window.location.origin + window.location.pathname;
            window.history.replaceState({}, document.title, cleanUrl);
        }
    </script>
</body>
</html>
