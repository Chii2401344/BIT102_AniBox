<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">AniBox</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#trending">Browse</a>
                    </li>
                </ul>
                <hr class="d-lg-none my-2 text-dark-50">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="user-login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user-sign-up.html">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="login-container position-relative">
            <video class="background-video" autoplay loop muted playsinline>
                <source src="../assets/homepage-broll.mp4" type="video/mp4">
            </video>
            <div class="overlay"> </div>
            <div class="container">
                <div class="image">
                    <h1>AniBox</h1>
                </div>
                <div class="input-box">
                    <h1>Forgot Password</h1>
                    <p>Please fill out the following details:</p>
                    <form action="user-login.html" method="get">
                        <div class="input-group email-for-otp">
                            <input type="email" name="email" placeholder="Email" required /><br>
                            <button type="submit" id="send-otp"></a>Send OTP</button>
                        </div>
                        <div class="input-group">
                            <input type="text" inputmode="numeric" autocomplete="one-time-code" maxlength="6" minlength="6" name="otp" placeholder="Enter OTP sent to your email" required /><br>
                        </div>
                        <div class="input-group">
                            <input type="password" name="password" placeholder="New Password" required /><br>
                        </div>
                        <div class="input-group">
                            <input type="password" name="confirm-password" placeholder="Confirm Password" required /><br>
                        </div>
                        <div class="input-group">
                            <button type="submit" id="reset-password"><a href="user-login.html"></a>Reset Password</button>
                        </div>
                        <p>Remember your password? <a href="user-login.html"> Back to Login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-container">
            <p class="text-center mb-0">&copy; 2025 AniBox. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
