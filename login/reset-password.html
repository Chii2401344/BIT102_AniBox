    <main>
        <section class="login-section position-relative">
            <video class="background-video" autoplay loop muted playsinline>
                <source src="../assets/homepage-broll.mp4" type="video/mp4">
            </video>
            <div class="login-overlay"></div>
            <div class="login-content-wrapper">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="login-content">
                                <div class="logo">
                                    <h1>AniBox</h1>
                                </div>
                                <div class="input-box">
                                    <h1>Forgot Password</h1>
                                    <p>Please fill out the the form below to reset your password.<br>
                                        <strong>NOTE: Confirm password must match with new password.</strong>
                                    </p>
                                    <form action="reset-password.php" method="post">
                                        <div class="input-group">
                                            <input id="new-password" type="password" name="password" placeholder="New Password">
                                            <p class="error-msg" id="new-pwd-error" style="color: red; font-style: italic; margin: 0; padding-left: 5px; font-size: 0.8rem; display: none;"></p>
                                        </div>
                                        <div class="input-group">
                                            <input id="confirm-new-pwd" type="password" name="confirm-password" placeholder="Confirm Password">
                                            <p class="error-msg" id="confirm-new-pwd-error" style="color: red; font-style: italic; margin: 0; padding-left: 5px; font-size: 0.8rem; display: none;"></p>
                                        </div>
                                        <div class="input-group">
                                            <button type="submit" id="reset-password">Reset Password</button>

    <script>
        document.getElementById('reset-password').addEventListener('click', function(event) {
            newPassword = document.querySelector('#new-password').value;
            confirmNewPassword = document.querySelector('#confirm-new-pwd').value;
            
            if (newPassword == "") {
                event.preventDefault(); // Prevent form submission
                document.getElementById('new-pwd-error').style.display = 'block';
                document.getElementById('new-pwd-error').textContent = "Please fill up your new password";
                document.getElementById('new-pwd-error').style.marginBottom = '10px';
                document.getElementById('new-password').style.marginBottom = '0px';
            } else if (newPassword.length < 8) {
                event.preventDefault(); // Prevent form submission
                document.getElementById('new-pwd-error').style.display = 'block';
                document.getElementById('new-pwd-error').textContent = "Password must be at least 8 characters";
                document.getElementById('new-pwd-error').style.marginBottom = '10px';
                document.getElementById('new-password').style.marginBottom = '0px';
            } else if (newPassword.length > 20) {
                event.preventDefault(); // Prevent form submission
                document.getElementById('new-pwd-error').style.display = 'block';
                document.getElementById('new-pwd-error').textContent = "Password must not more than 20 characters";
                document.getElementById('new-pwd-error').style.marginBottom = '10px';
                document.getElementById('new-password').style.marginBottom = '0px';
            } else if (newPassword.length >= 8 && newPassword.length <= 20) {
                document.getElementById('new-pwd-error').style.display = 'none';
                document.getElementById('new-password').style.marginBottom = '20px';
            } 

            if (confirmNewPassword == "") {
                event.preventDefault(); // Prevent form submission
                document.getElementById('confirm-new-pwd-error').style.display = 'block';
                document.getElementById('confirm-new-pwd-error').textContent = "Please fill up your confirm new password";
                document.getElementById('confirm-new-pwd-error').style.marginBottom = '10px';
                document.getElementById('confirm-new-pwd').style.marginBottom = '0px';
            } else if (confirmNewPassword.length < 8) {
                event.preventDefault(); // Prevent form submission
                document.getElementById('confirm-new-pwd-error').style.display = 'block';
                document.getElementById('confirm-new-pwd-error').textContent = "Password must be at least 8 characters";
                document.getElementById('confirm-new-pwd-error').style.marginBottom = '10px';
                document.getElementById('confirm-new-pwd').style.marginBottom = '0px';
            } else if (confirmNewPassword.length > 20) {
                event.preventDefault(); // Prevent form submission
                document.getElementById('confirm-new-pwd-error').style.display = 'block';
                document.getElementById('confirm-new-pwd-error').textContent = "Password must not more than 20 characters";
                document.getElementById('confirm-new-pwd-error').style.marginBottom = '10px';
                document.getElementById('confirm-new-pwd').style.marginBottom = '0px';
            } else if (confirmNewPassword.length >= 8 && confirmNewPassword.length <= 20) {
                if (newPassword !== confirmNewPassword) {
                event.preventDefault(); // Prevent form submission
                document.getElementById('confirm-new-pwd-error').style.display = 'block';
                document.getElementById('confirm-new-pwd-error').textContent = "Passwords do not match";
                document.getElementById('confirm-new-pwd-error').style.marginBottom = '10px';
                document.getElementById('confirm-new-pwd').style.marginBottom = '0px';
                } else if (newPassword === confirmNewPassword) {
                    document.getElementById('confirm-new-pwd-error').style.display = 'none';
                    document.getElementById('confirm-new-pwd').style.marginBottom = '20px';
                }
            }
        });
    </script>
