<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login">
        <h1>Forgot Password</h1>
        <form action="user-forgot-password.php" method="post">
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" required placeholder="Enter your email"><br>
            <label for="new-password">New Password</label><br>
            <input type="password" name="new-password" id="new-password" required placeholder="Enter your new password"><br>
            <label for="confirm-password">Confirm Password</label><br>
            <input type="password" name="confirm-password" id="confirm-password" required placeholder="Confirm your new password"><br>
            <input type="submit" value="Submit">
        </form>
        <a href="user-login.html">Back to Login</a>

    </div>
</html>
