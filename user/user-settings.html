                <!-- Profile Picture -->

    <div class="profile">
        <div class="pfp">
            <img src="../assets/img/pfp3.jpg" alt="profile" width="200px" height="200px">
        </div>
        <div class="profile_info">
            <h2 class="user" id="profileUsername">User1_Fein</h2>
            <h4 class="email" id="profileEmail">User_fein1@yohohoho.com</h4>
        </div>
    </div>

    <div class="lower_profile">
        <div class="lower_profile_nav">
            <a href="user-profile-about.html">
                <h5>About</h5>
            </a>
            <a href="user-profile-animelist.html">
                <h5>Anime List</h5>
            </a>
            <a href="user-review.html">
                <h5>Reviews</h5>
            </a>

        </div>
    </div>

    <div class="account-settings">
        <h3>Account Settings</h3>
        <form action="" id="account-form">
            <div class="form-group">
                <label for="username" class="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter new username"
                    value="User1_Fein">
                <div><button class="btn btn-primary" id="saveUserBtn" style="display: none;" type="button">Save
                        Changes</button></div>

                <label for="email" class="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter new email"
                    value="User_fein1@yohohoho.com">
                <div><button class="btn btn-primary" id="saveEmailBtn" style="display: none;" type="button">Save
                        Changes</button></div>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Load saved username & email into BOTH settings & profile sections
            if (localStorage.getItem("username")) {
                document.getElementById("username").value = localStorage.getItem("username"); // Settings input
                document.getElementById("profileUsername").textContent = localStorage.getItem("username"); // Profile display
            }

            if (localStorage.getItem("email")) {
                document.getElementById("email").value = localStorage.getItem("email"); // Settings input
                document.getElementById("profileEmail").textContent = localStorage.getItem("email"); // Profile display
            }
        });

        // Show save button when user types
        document.getElementById("username").addEventListener("input", function () {
            document.getElementById("saveUserBtn").style.display = "inline-block";
        });

        document.getElementById("email").addEventListener("input", function () {
            document.getElementById("saveEmailBtn").style.display = "inline-block";
        });

        // Save username & update profile section
        document.getElementById("saveUserBtn").addEventListener("click", function () {
            let newUsername = document.getElementById("username").value;
            localStorage.setItem("username", newUsername);
            document.getElementById("profileUsername").textContent = newUsername; // Update profile display
            alert("Username saved!");
            this.style.display = "none"; // Hide button after saving
        });

        // Save email & update profile section
        document.getElementById("saveEmailBtn").addEventListener("click", function () {
            let newEmail = document.getElementById("email").value;
            localStorage.setItem("email", newEmail);
            document.getElementById("profileEmail").textContent = newEmail; // Update profile display
            alert("Email saved!");
            this.style.display = "none"; // Hide button after saving
        });
    </script>
