<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniBox</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../assets/theme.css">
    <link rel="stylesheet" href="user-profile-animelist.css">
    <link rel="stylesheet" href="user-navbar.css">
    <link rel="stylesheet" href="user-profile.css">
    <script src="scripts.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="user-home.html">AniBox</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="user-home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user-home.html#browse">Browse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user-profile-animelist.html">My List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user-profile-about.html">Profile</a>
                    </li>
                </ul>
                <hr class="d-lg-none my-2 text-dark-50">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="user-settings.html" class="d-none d-lg-block me-3">
                            <i class="fa-solid fa-gear"></i>
                        </a>
                        <a class="nav-link d-block d-lg-none" href="user-settings.html">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" id="logoutDesktop" class="d-none d-lg-block me-3">
                            <i class="fas fa-sign-out-alt"></i>
                        </a>
                        <a href="#" id="logoutMobile" class="nav-link d-block d-lg-none">Logout</a>
                    </li>
                </ul>

                <!-- Profile Picture -->
                <a href="user-profile-about.html" class="card-container d-none d-lg-block">
                    <img src="../assets/img/pfp3.jpg" alt="profile" class="user-icon">
                </a>

            </div>
        </div>
    </nav>

    <div class="profile">
        <div class="pfp">
            <img src="../assets/img/pfp3.jpg" alt="profile" width="200px" height="200px">
        </div>
        <div class="profile_info">
            <h2 class="user" id="profileUsername">User1_Fein</h2>
            <h4 class="email" id="profileEmail">User_fein1@yohohoho.com</h4>
        </div>
        <div class="edit_profile">
            <button class="btn btn-primary" onclick="window.location.href='user-settings.html'">Edit Profile</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Load saved username
            if (localStorage.getItem("username")) {
                document.getElementById("profileUsername").textContent = localStorage.getItem("username");
            }

            // Load saved email
            if (localStorage.getItem("email")) {
                document.getElementById("profileEmail").textContent = localStorage.getItem("email");
            }
        });
    </script>

    <div class="lower_profile">
        <div class="lower_profile_nav">
            <a class="lower_profile_nav_link" href="user-profile-about.html">
                <h5>About</h5>
            </a>
            <a class="lower_profile_nav_link" href="user-profile-animelist.html">
                <h5>Anime List</h5>
            </a>
            <a class="lower_profile_nav_link" href="user-profile-review.html">
                <h5>Reviews</h5>
            </a>
        </div>
    </div>

    <!-- ---------------------------------------------------------- Anime List ---------------------------------------------------------- -->
    <div class="mylist-container mt-3">
        <div class="row mt-3">
            <div class="filter-container col-md-3">
                <div class="d-flex justify-content-between align-items-center">
                    <input type="text" class="form-control" placeholder="Search Anime...">
                    <button class="btn btn-secondary d-md-none" type="button" data-bs-toggle="collapse"
                        data-bs-target="#filters">
                        <i class="fas fa-ellipsis-h"></i>
                    </button>
                </div>
                <div class="sidebar collapse d-md-block" id="filters">
                    <h6 class="mt-2">Filters</h6>
                    <select class="form-select mt-2">
                        <option>All</option>
                        <option>Watching</option>
                        <option>Completed</option>
                        <option>Planning</option>
                    </select>
                    <select class="form-select mt-2">
                        <option value="" selected>Status</option>
                        <option value="airing">Airing</option>
                        <option value="completed">Completed</option>
                        <option value="upcoming">Upcoming</option>
                    </select>
                    <select class="form-select mt-2">
                        <option value="" selected>Genre</option>
                        <option value="action">Action</option>
                        <option value="adventure">Adventure</option>
                        <option value="comedy">Comedy</option>
                        <option value="drama">Drama</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="romance">Romance</option>
                        <option value="sci-fi">Sci-Fi</option>
                    </select>
                    <select class="form-select mt-2">
                        <option value="" selected>Year</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                        <option value="2012">2012</option>
                        <option value="2011">2011</option>
                        <option value="2010">2010</option>
                        <option value="2009">2009</option>
                        <option value="2008">2008</option>
                        <option value="2007">2007</option>
                        <option value="2006">2006</option>
                        <option value="2005">2005</option>
                        <option value="2004">2004</option>
                        <option value="2003">2003</option>
                        <option value="2002">2002</option>
                        <option value="2001">2001</option>
                        <option value="2000">2000</option>
                        <option value="1999">1999</option>
                    </select>
                </div>
            </div>

            <div class="col-md-9 anime-list-container">
                <div class="anime-category">
                    <h4>Watching</h4>
                </div>
                <div class="anime-card"><img src="anime1.jpg" width="100%"> Anime Title 1</div>
                <div class="anime-card"><img src="anime2.jpg" width="100%"> Anime Title 2</div>

                <div class="anime-category">
                    <h4>Completed</h4>
                </div>
                <div class="anime-card"><img src="anime3.jpg" width="100%"> Anime Title 3</div>

                <div class="anime-category">
                    <h4>Planning</h4>
                </div>
                <div class="anime-card"><img src="anime4.jpg" width="100%"> Anime Title 4</div>
            </div>
        </div>
    </div>
    <!-- ---------------------------------------------------------- Anime List ---------------------------------------------------------- -->

    <footer class="footer">
        <div class="container">
            <p class="text-center mb-0">&copy; 2025 AniBox. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
